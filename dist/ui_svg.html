<!DOCTYPE html>
<html>

<head>
	<title>OpenLime der</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8" />

  <!-- Fake favicon -->
<!--  <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgo="> -->
	<link rel="stylesheet" href="skin.css"/>

	<style>
html, body {
	margin: 0px;
	padding: 0px;
	height: 100%;
}

#openlime {
	position:relative;
	height: 80%
}

#openlime>canvas {
	width: 100%;
	height: 100%;

	/* this is important, it would cause firefox flickering! */
	overflow: hidden;
}

	</style>
</head>

<body>
	<h1>OpenLime demo</h1>
	<div id="openlime"></div>
</body>

<script src="openlime.js"></script>


<script>
let lime = new OpenLIME.OpenLIME('#openlime');


let layer1 = new OpenLIME.Layer({ 
	layout: 'deepzoom', 
	type:'rti',
	url: 'assets/rti/tome/info.json',
	label: 'Layer <span style="color:red">label</span>'
});

lime.canvas.addLayer('tome1', layer1); 


let layer2 = new OpenLIME.Layer({ 
	layout: 'deepzoom', 
	type:'rti',
	url: 'assets/rti/tome/info.json'
});

lime.canvas.addLayer('tome2', layer2); 

let ui = new OpenLIME.UIBasic(lime);
</script>



</html>
