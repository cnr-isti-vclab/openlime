<!DOCTYPE html>
<html>

<head>
  <title>OpenLime der</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8" />

  <!-- Fake favicon -->
<!--  <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgo="> -->
  <link rel="stylesheet" href="css/skin.css"/>
  <style>
    html,
    body {
      margin: 0px;
      padding: 0px;
      height: 100%;
    }

    #openlime {
		position:relative;
      height: 80%
    }

    #openlime>canvas {
      width: 100%;
      height: 100%;
      overflow: hidden;
      /* this is important, it would cause firefox flickering! */
    }

.openlime-toolbar {
	position:absolute;
	left:0px;
	top:0px;
	/* unset right and bottom, which were set by skin.css */
	right:auto;
	bottom:auto;
	padding:5px;
	background-color:rgb(255, 255, 255, 0.5);
}

.openlime-toolbar > div {
	height:80px;
	width:80px;
	text-align:center;
	background-color:rgba(127, 127, 127, 0.2);
	margin:5px;
	cursor:pointer;
	display:flex;
	justify-content:center;
	align-items:center;
	user-select:none;
}

.openlime-toolbar > div:hover {
	background-color:rgba(127, 127, 127, 0.6);
}

.openlime-fullscreen-active .openlime-fullscreen {
	color:red; 
}

.openlime-light-active .openlime-light {
	color:red; 
}
  </style>
</head>

<body>
<h1>OpenLime demo</h1>
	<div id="openlime">
		<div class="openlime-toolbar">
			<div class="openlime-home">HOME</div>
			<div class="openlime-zoomin">ZOOM IN</div>
			<div class="openlime-zoomout">ZOOM OUT</div>
			<div class="openlime-light">LIGHT</div>
			<div class="openlime-fullscreen">FULL SCREEN</div>
		</div>
	</div>

<script src="js/openlime.js"></script>


<script>
let lime = new OpenLIME.OpenLIME('#openlime');


let layer = new OpenLIME.Layer({ 
	layout: 'deepzoom', 
	type:'rti',
	url: 'assets/rti/tome/info.json'
});

lime.canvas.addLayer('tome', layer); 

let ui = new OpenLIME.UIBasic(lime, { skin: null });


</script>

</body>

</html>
