<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenLIME - DeepZoom(1px) Viewer</title>
    <link rel="stylesheet" href="../../css/skin.css" />
    <link rel="stylesheet" href="../../css/light.css" />
    <style>
        html,
        body {
            margin: 0px;
            padding: 0px;
            height: 100%;
        }

        .openlime {
            height:80%;
        }

        #attribution {
            float:right;
            margin-top: 10px;
        }
    </style>

</head>

<body>
    <h1>OpenLIME - DeepZoom(1px) Viewer</h1>
    <div class="openlime">
    </div>
    <div id="attribution">Lime, photo image - by <a href="https://pixabay.com/it/users/shutterbug75-2077322/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=1239235">Shutterbug75</a> from <a href="https://pixabay.com/it/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=1239235">Pixabay</a></div>
    <script src="../../openlime.js"></script>
    <script>
        // Create an OpenLIME canvas into #openlime
        const lime = new OpenLIME.OpenLIME('.openlime');

        // Create an image layer and add it to the canvans
        const layer = new OpenLIME.Layer({
            layout: 'deepzoom1px',
            type: 'image',
            url: '../../assets/lime/deepzoom1px/lime.dzi'
        });
        lime.canvas.addLayer('Base', layer);

        // Fetch a skin (visual elements for the web page)
        OpenLIME.Skin.setUrl('../../skin/skin.svg');

        // Create an User Interface 
        const ui = new OpenLIME.UIBasic(lime);

        // Remove light from the toolbar
        ui.actions.light.display=false;

        // Add zoomin and zoomout to the toolbar
        ui.actions.zoomin.display=true;
        ui.actions.zoomout.display=true;       
    </script>
</body>

</html>
