name: Upload Release

on:
  push:
    tags:
      - 'v*'

jobs:

  build:
    runs-on: ubuntu-latest    
    steps:

    - name: Get the version
      id: get_version
      run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        cache: 'npm'

    - name: Install npm
      run: npm c

    - name: Rollup
      run: npm run rollup

    - name: ZIP build 
      uses: montudor/action-zip@v1
      with:
        args: zip -qq openlime-${{ steps.get_version.outputs.VERSION }}.zip build/*

    - name: Upload binaries to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: openlime-${{ steps.get_version.outputs.VERSION }}.zip
        tag: ${{ github.ref }}
        overwrite: true
        body: "OpenLIME Rel. ${{ steps.get_version.outputs.VERSION }}"
