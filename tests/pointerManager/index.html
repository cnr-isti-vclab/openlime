<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=3">
    <title>pointerManager</title>
    <style>
        body {
            background: url("./img/gridBkg.png") repeat;
            font-family: monospace;
            margin: 0;
            padding: 0;
            overflow: hidden;

            /* This is needed for pointer events ?? */
            /* touch-action: none; */

            /* Disable Context Menu
            /* Chrome all / Safari all */
            /* -webkit-user-select: none; */
            /* Firefox all */
            /* -moz-user-select: none; */
            /* IE 10+ */
            /* -ms-user-select: none; */
            /* -o-user-select: none; */
            /* user-select: none; */
        }

        #targetsDiv {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            /* touch-action: none; */
            /* -webkit-user-select: none !important; */
        }

        #info {
            position: fixed;
            background-color: lightgray;
            top: 0;
            left: 0;
            width: 360px;
            height: 120px;
            padding: 10px 25px;
            z-index: 100;
        }

        #hover {
            position: fixed;
            background-color: lightpink;
            top: 120px;
            left: 0;
            width: 360px;
            height: 40px;
            padding: 10px 25px;
            z-index: 101;
        }


        /* #infoDiv {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            padding: 10px 25px;
            z-index: 1;
            overflow: hidden;
            touch-action: none;
        } */

        .targetSpan {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 160px;
            height: 160px;
            text-align: center;
            background-image: url("./img/targets.png");
            background-repeat: no-repeat;
        }
    </style>
</head>

<body>
    <div id="targetsDiv"></div>
    <!-- <div id="infoDiv"></div> -->
    <div id="info"></div>
    <div id="hover"></div>
    <script type="module" src="index.js"></script>
</body>

</html>
